<!DOCTYPE html>
<html>
<head>
    <!-- Nom du site-->
    <title>Graven'Air Compagny</title>
      <!-- link : lien
        rel : type de relation
        type : type de document
        href : lier une référence Hypertext -->

<!-- ajouter la feuille des style-->
<link rel="stylesheet" type="text/css" href="style.css">

        <!-- Police ACME-->
            <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
           

   
    <!-- meta charset = tient compte des accents -->
       <meta charset="utf_8">
</head>

<body>
    <!-- header est la balise pour le font de head-->
    <header>
        <!-- Ceci est le titre de ma page-->
        <h1 class="titre"> ⚽ Bienvenue sur Graven'Air Lines ⚽ </h1>

        <!-- Slogan du site-->
        <h2 class="slogan"> « La tête dans les nuages »</h2>
        <h3> Le ciel comme vous ne l'avez jamais vu</h3>
    </header>


    <!-- Ceci est la section pour afficher les pris mais qui a été effacé


            <ul class="destinations">
                    <li>Barcelone - 80 €</li>
                    <li>Dubai - 300 €</li>
                    <li>Phillipines - 1200 €</li>
                    <li>Tunis - 90 €</li>
                    <li>Paris - 55 €</li>
                    <li>Londres - 65 €</li>
            </ul>
   -->

    <!--créer une section avec les destinations-->

   
   <section class="destinations">
            <!-- Destination 1-->
           <div class="destinations-group">
                <div class="destinations-item barcelonne">
                       <div class="overlay">
                                <span class="nom">Barcelonne</span>
                                <span class="prix">Dès 80€</span>
                       </div>
                </div>

                <!-- Destination 2-->
                <div class="destinations-item dubai">
                     <div class="overlay">
                                <span class="nom">Bubai</span>
                                 <span class="prix">Dès 300€</span>
                     </div>
                </div>

                  <!-- Destination 3-->
                <div class="destinations-item philippines">
                     <div class="overlay">
                                <span class="nom">Philippines</span>
                                <span class="prix"> Dès 1200€</span>
                     </div>
                </div>

                 <!-- Destination 4-->
                <div class="destinations-item paris">
                        <div class="overlay">
                                   <span class="nom">Paris</span>
                                   <span class="prix"> Dès 55€</span>
                        </div>
                </div>

                <!-- Destination 5-->
                <div class="destinations-item tunis">
                        <div class="overlay">
                                   <span class="nom">Tunis</span>
                                   <span class="prix"> Dès 90€</span>
                        </div>
                </div>

                <!-- Destination 6-->
                <div class="destinations-item londres">
                        <div class="overlay">
                                   <span class="nom">Londres </span>
                                   <span class="prix"> Dès 65€</span>
                        </div>
                </div>
           </div>


   </section>

</body>
 </html>
